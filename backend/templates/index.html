{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    <form action="/submit" method="POST">
        <div class="form-group">
            {% if message %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message | safe }}
                </div>
            {% endif %}
            <h3>Customer Name</h3>
            <input
                type="text"
                name="customer"
                placeholder="Name of vehicle owner"
            />
            </div>
            <div class="form-group">
            <h3>Dealer</h3>
            <select name="dealer">
                <option value="">Select Dealer</option>
                <option value="Tom Smith">Tom Smith</option>
                <option value="Karen Swanson">Karen Swanson</option>
                <option value="Jim Johnson">Jim Johnson</option>
                <option value="Shauna Gifford">Shauna Gifford</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Rate your dealer</h3>
            <input type="radio" name="rating" value="1" />1
            <input type="radio" name="rating" value="2" />2
            <input type="radio" name="rating" value="3" />3
            <input type="radio" name="rating" value="4" />4
            <input type="radio" name="rating" value="5" />5
            <input type="radio" name="rating" value="6" />6
            <input type="radio" name="rating" value="7" />7
            <input type="radio" name="rating" value="8" />8
            <input type="radio" name="rating" value="9" />9
            <input type="radio" name="rating" value="10" checked />10
        </div>

        <div class="form-group">
            <h3>Comment here you experience</h3>
            <textarea name="comments" 
            id="" 
            cols="30" 
            rows="10" 
            placeholder="Comment here your experience"></textarea>
            <input type="submit" value="Submit" class="btn btn-rounded" />
        </div>

    </form>
</div>
{% endblock %}
